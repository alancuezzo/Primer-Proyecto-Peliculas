<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Proyecto Peliculas">
  <meta name="keywords"
    content="peliculas pelicula movie series netflix hbo accion crimen documentales sci-fi terror suspenso cine html css bootstrap">
  <meta name="author" content="Kraken Films">
  <link rel="icon" href="/assets/card/img/KRAKENFILMS.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome,com/releases/v5.8.8/css/all.css">
    <link rel="stylesheet" href="/pages/Contacto/paginacontacto.css">
    <title>Contacto</title>
</head>
<body>  
    <main>
   
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/assets/card/Slider/imgpaginacontacto4.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block text-white">
            <h1>CONTACTANOS</h1>
            <p>Si tenés alguna duda o sugerencia dejanos tu comentario.</p>
          </div>
        </div>
      </div>
     <br>
     
     <form class="titulocontacto">
  
      <label for="name">Nombre y apellido:</label>
      <input type="text"  id="name" name="name" required  minlength="4" maxlength="40" size="10" placeholder="Juan Perez">
      
      <label for="email">Correo electrónico:</label>
      <input type="email" id="email" name="email" required placeholder="JuanPerez@example.com">
      
      <label for="message">Mensaje:</label>
      <textarea id="message" name="message" rows="5" minlength="15" maxlength="50" size="10"required placeholder="Deja tu mensaje aqui..."></textarea>
      
      <input type="submit" value="Enviar" >
    </form>
    <br>
  </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</html>
