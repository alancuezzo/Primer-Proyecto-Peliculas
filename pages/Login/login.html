<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    <link rel="stylesheet" href="/style/login.css">
    
    
  </head>
    <title>Login</title>
</head>
<body>
    <header >
        <nav class="navbar" id="navbarcolor">
            <div class="container">
              <a class="navbar-brand" href="#">
                <img src="/assets/img/hbo logo.png" alt="Bootstrap" width="100" id="logonavbar">
              </a>
              <form class="d-flex " role="search">
                <input class="form-control me-2 bg-primary-subtle" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-light bg-primary-subtle" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
              </form>
            </div>
          </nav>
    </header>
    
    <main>
        <section class="container" id="login" >
            <div class="form-floating mb-3" class="bg-primary-subtle">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating" class="bg-primary-subtle">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
              </div>
        </section>
    </main>
    
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/c2813ccf5b.js"></script>
</body>
</html>
